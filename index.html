        <script src="https://unpkg.com/typed.js@2.0.132/dist/typed.umd.js"></script>
        <script>
            const typed = new Typed('#typer', {
                strings: ['Writer', 'Blogger', 'Polyglot'],
                typeSpeed: 100,
                backSpeed: 100,
                backDelay: 1000,
                loop: true
            });

            let path = document.querySelector('path')
            let pathLength = path.getTotalLength()

            path.style.strokeDasharray = pathLength + ' ' + pathLength;

            path.style.strokeDashoffset = pathLength;

            window.addEventListener('scroll', () => {
                var scorllPercentage = (document.documentElement.scrollTop + document.body.scrollTop) / (document.documentElement.scrollHeight - document.documentElement.clientHeight);
                var drawLength = pathLength * scorllPercentage;
                path.style.strokeDashoffset = pathLength - drawLength;
            })

        </script>
